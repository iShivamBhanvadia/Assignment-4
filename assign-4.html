<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="assign-4.css">
	<script src="Practical_5_2.js"></script>

</head>

<body>
	<div class="form">	
	
	<fieldset>
		<legend><h3>Sign Up</h3></legend>
		<form name="myform" onsubmit="formvalidation()">
			<p>Fullname :</p>
			<input type="text" name="firstname" placeholder="Fullname">
			
			<p>Gender :</p>
			<input type="radio" name="gender" value="male">
			<span>Male</span>
			<input type="radio" name="gender" value="female"><span>Female</span>
			<p>DOB :</p>
			<input type="date" name="dob">
			<p>City :</p>
			<select>
				<option value="Nadiad">Nadiad</option>
				<option value="Ahmedabad">Ahmedabad</option>
				<option value="Vadodara">Vadodara</option>
				<option value="Rajkot">Rajkot</option>
				<option value="Surat">Surat</option>
				<option value="Junagadh">Junagadh</option>
				<option value="Gandhinagar">Gandhinagar</option>
				<option value="Jamnagar">Jamnagar</option>
				<option value="Shimla">Shimla</option>
				<option value="Chandigarh">Chandigarh</option>
				<option value="Lucknow">Lucknow</option>
				<option value="Thiruvananthapuram">Thiruvananthapuram</option>
				<option value="Gangtok">Gangtok</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Chennai">Chennai</option>
				<option value="Kolkata">Kolkata</option>
			</select>
			<p>Email :</p>
			<input type="email" name="email" placeholder="Enter email">
			<p>Contact no. :</p>
			<input type="tel" name="phone" maxlength="10" minlength="10" id="phno" placeholder="Enter mobile no.">
			<p>Create Username :</p>
			<input type="text" name="usernamename" placeholder="Username" minlength="5" maxlength="15">
			<p>Create Password :</p>
			<input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" maxlength="12">
			<input type="submit" name="signin" value="Sign Up">&ensp;&ensp;<input type="reset" name="reset" value="Clear">
	</form>
</fieldset>
</div>
</body>
</html>
